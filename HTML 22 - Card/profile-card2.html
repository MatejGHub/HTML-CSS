<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="profile-card2.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>  
  <title>Profile-Card2</title>
</head>
<body>
  <main class="profile-card">

    <div class="profile-image">
      <img src="Images/Chanel Pictures/ChanelLogo.png" alt="profile-picture" class="image">
    </div>

    <div class="text-data">
      <span class="name">Matej Stremfelj</span>
      <span class="job">Programming</span>
    </div>

    <div class="icons">
      <a href="#" class="links">
        <i class='bx bxl-facebook' style="background-color: #3b5998;"></i>
      </a>
      <a href="#" class="links">
        <i class='bx bxl-meta'  style="background-color: #0080FB;"></i>
      </a>
      <a href="#" class="links">
        <i class='bx bxl-youtube'  style="background-color: #FF0000;"></i>
      </a>
      <a href="#" class="links">
        <i class='bx bxl-twitter'  style="background-color: 	#1DA1F2;"></i>
      </a>
    </div>

    <div class="buttons">
      <button class="button">Subscribe</button>
      <button class="button">Message</button>
    </div>

    <div class="analytics">
      <a href="#" class="iconlink">
        <i class='bx bx-heart' ></i>
        <span class="number">60k</span>
      </a>
      <a href="#" class="iconlink">
        <i class='bx bx-comment' ></i>
        <span class="number">60k</span>
      </a>
      <a href="#" class="iconlink">
        <i class='bx bx-share-alt' ></i>
        <span class="number">60k</span>
      </a>
    </div>
  </main>
</body>
</html>
